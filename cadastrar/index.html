<html>
  <head>
    <meta charset="utf-8">
    <title> Cadastro financeiro</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend> Cadastrar despesa/receita </legend>
        <h3> Despesa </h3>
        <label> Data da despesa: <input type="date" name="data" placeholder="escolha uma data"> </label>
        <br>
        <br>
        <label for="despesa">Valor:</label>
        <input type="number" id="despesa" name="despesa">
        <hr>
        <h3> Receita</h3>
        <label> Data da receita: <input type="date" name="data" placeholder="escolha uma data"> </label>
        <br>
        <br>
        <label for="receita">Valor:</label>
        <input type="number" id="receita" name="receita">
        <br>
        <br>
        <label> <input type="button" value="Salvar"></label>
        <button> <a href="https://vinicius1179.github.io/Trabalho2/geral">Voltar</button>
 

      </fieldset>
    </form>
  </body>
</html>
